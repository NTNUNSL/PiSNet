[REMOTE]
GENERAL = ssh pi@${manager} -p ${access_port}
PSEUDO_TERMINAL = ssh -t pi@${manager} -p ${access_port}
NOHUP = nohup ssh pi@${manager} -p ${access_port}

[RYU]
PROGRAM = python
SERVICE = ./sdn_project/ryu/bin/ryu-manager --verbose /home/pi/sdn_project/ryu/ryu/app/simple_switch_13.py &

[VIDEO_STREAMING]
PROGRAM = vlc
SERVER = "nohup ./vlc-2.1.6/vlc -vvv --vout omxil_vout /home/pi/Big_Buck_Bunny.mp4 --sout '#standard{access=udp,dst=${client_ip}:1234}' --play-and-exit" &
CLIENT = "./vlc-2.1.6/vlc --vout omxil_vout udp://@:1234 --play-and-exit" &

[MONITORING]
PROGRAM = tcpdump
SERVER = nohup sudo tcpdump -i eth1 dst host ${client_ip} > udp_log/server_${no}.log &
CLIENT = nohup sudo tcpdump -i eth1 src host ${server_ip} > udp_log/client_${no}.log &

[BG_TRAFFIC]
PROGRAM = iperf
SERVER = "nohup iperf -s -u -B ${server_ip}" &
CLIENT = "nohup iperf -c ${server_ip} -u -B ${client_ip} -b 48M -t 900" &
